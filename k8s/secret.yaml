apiVersion: v1
kind: Secret
metadata:
  name: yeetcard-pass-service-secrets
  namespace: yeetcard
  labels:
    app.kubernetes.io/name: yeetcard-pass-service
type: Opaque
stringData:
  # Replace these placeholder values before deploying
  PASS_TYPE_IDENTIFIER: "pass.com.yourcompany.yeetcard"
  TEAM_IDENTIFIER: "YOUR_TEAM_ID"
  CERTIFICATE_PASSWORD: "your-certificate-password"
  API_KEYS: "your-api-key-1,your-api-key-2"
---
apiVersion: v1
kind: Secret
metadata:
  name: yeetcard-certificates
  namespace: yeetcard
  labels:
    app.kubernetes.io/name: yeetcard-pass-service
type: Opaque
data:
  # Base64-encoded certificate files
  # To encode: cat pass.p12 | base64 -w 0
  pass.p12: ""
  AppleWWDRCA.pem: ""
