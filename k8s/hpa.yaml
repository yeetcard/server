apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yeetcard-pass-service
  namespace: yeetcard
  labels:
    app.kubernetes.io/name: yeetcard-pass-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yeetcard-pass-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
